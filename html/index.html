<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-100" id="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img class="w-100" src="../assets/images/login2.webp" alt="">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <h2 class="text-center text-muted">ENTRAR NO SISTEMA DE RECADOS</h2>
                    <!-- Login inputs -->
                    <form id="formulario-login">
                        <input type="text" id="email-input" placeholder="User Name" class="mt-5 form-control" required>
                        <label class="form-label" for="email">Endereço de Email</label>
                        <input type="password" id="password-input" placeholder="Password" class="form-control" required>
                        <label class="form-label" for="password">Senha</label>

                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                              <label class="form-check-label" for="form2Example3">
                                Remember me
                              </label>
                            </div>
                            <a href="#!" class="link-primary">Esqueceu a senha?</a>
                        </div>
                        
                        <div>
                            <input type="submit" value="Entrar" class="btn bg-danger-subtle two"> 
                            <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta? 
                                <a href="newAccount.html"class="link-primary">Registre-se</a>
                              </p>
                        </div>   
                    </form>                    
                </div>
            </div>                    
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    <script src="../js/index.js"></script>
</body>
</html>
