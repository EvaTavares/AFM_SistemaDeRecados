<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>New Account</title>
</head>
<body class="cor">
    <section class="vh-100">
        <div class="container-fluid h-100" id="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img class="w-75" src="../assets/images/dados pessoais.png" alt="">
                </div>
                <!-- formulário de cadastro -->
                 <div class="col-md-8 col-lg-6 col-xl-4">
                    <form id="formularioLog" class="forms">
                        <h2 class="text-center text-muted">CRIAR CONTA</h2>
                        <input id="input-login" type="text" name="userName" class=" mt-5 form-control" placeholder="usuario@gmail.com" required>Usuário</input>
                        <input id="input-password" type="password" class=" mt-2 form-control" placeholder="Digite uma senha" required>Senha</input>
                        <input id="input-password2" type="password" class=" mt-2 form-control" placeholder="Digite a senha novamente" required>Repetir Senha</input>
                    
                        <input type="submit" id="btn-register" value="Cadastrar" class="btn bg-danger-subtle two" href="index.html">               
                    </form>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Ja tem uma conta?
                        <a href="index.html" class="link-primary">
                            Faça o login
                        </a>
                    </p>
                </div>
            </div>
        </div>              
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/newAccount.js"></script>
</body>
</html>
