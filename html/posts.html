<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/posts.css">
    <title>Mensagens</title>
</head>
<body id="all">
  <main>
    <button id="buttonSair">&lt;-- Sair</button>
    <header class="detalhes">
      <div class="container-fluid text-center">
        <div class="row justify-content-center">
          <div class="col-12 mt-5" id="user">
            <h1 id="titulo">Meus Recados</h1>
            <figure class="gif w-25 position-absolute top-0 end-0 mt-5">
              <img src="../assets/images/giphy.gif" id="gif">
            </figure>
            <form id="form-recados">
              <input type="text" name="descricao" placeholder="Descrição" id="descricao" class="mt-5" >
              <input type="text" name="detalhamento" placeholder="Detalhamento" id="detalhamento" >
              <button type="submit" value="Salvar" class="buttonRecadosSalvar" id="buttonRecadosSalvar">Salvar</button>
              <input type="button" value="Atualizar" class="buttonRecadosSalvar" id="buttonAtualizar" style="display:none;">
          </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <table class="w-100">
              <hr>
              <thead>
                <tr class="registros">
                  <th class="hashtag">#</th>
                  <th id="descricao1">Descrição</th>
                  <th id="detalhamento1">Detalhamento</th>
                  <th class="hashtag">Ação</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <!-- ... o que tem aqui? -->
              </tbody>
            </table>
          </div>
        </div>
      </div>      
    </header>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
  <script src="../js/posts.js"></script>
</body>
</html>
